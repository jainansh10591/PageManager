<ul class="thumbnails">
    <% for(var page in data) { %>
    <li>
        <a href="#person/<%= data[page].id %>" class="thumbnail plain" style="width: 150px;text-decoration: none;position:relative;">
            <div style="position:relative;height:150px;width: 150px;">
                <div class="input-block-level" style="background-color: black;opacity: .5;color: #ffffff;padding: 3px; position:absolute;bottom:0px;"><%= data[page].name %></div>
            </div>
        </a>
    <% } %>
</ul>

<ul class="pager">
    <% if (paging.previous) { %>
    <li><a href="#" class="previous">&larr; Previous</a></li>
    <% } %>
    <% if (paging.next) { %>
    <li><a href="#" class="next">Next &rarr;</a></li>
    <% } %>
</ul>
